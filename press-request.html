<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Press Request — Last Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/custom.css">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
</head>
<body>
  <div class="max-w-3xl mx-auto px-4 py-12">
    <h1 class="display text-4xl font-semibold">Press Request</h1>
    <p class="opacity-80 mt-2">Media and interview inquiries.</p>
    <div class="glass p-6 rounded-3xl border mt-6">
      <form id="press-form" class="space-y-4" action="https://formsubmit.co/onzpoe@gmail.com" method="POST" data-apps-script="">
        <input type="hidden" name="_subject" value="Last Table — Press Request">
        <input type="hidden" name="_captcha" value="false">
        <div>
          <label class="block text-sm mb-1">Your name</label>
          <input name="name" required class="w-full px-4 py-3 rounded-xl text-black outline-none"/>
        </div>
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">Email</label>
            <input type="email" name="email" required class="w-full px-4 py-3 rounded-xl text-black outline-none"/>
          </div>
          <div>
            <label class="block text-sm mb-1">Outlet</label>
            <input name="outlet" class="w-full px-4 py-3 rounded-xl text-black outline-none"/>
          </div>
        </div>
        <div>
          <label class="block text-sm mb-1">Message</label>
          <textarea name="message" rows="4" class="w-full px-4 py-3 rounded-xl text-black outline-none" placeholder="Story angle, deadline, links"></textarea>
        </div>
        <button class="btn-primary w-full" type="submit">Send request</button>
      </form>
    </div>
  </div>
  <script src="/assets/js/forms.js"></script>
  <script src="/assets/js/settings.js"></script>
</body>
</html>
