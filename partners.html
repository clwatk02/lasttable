<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last Table — Partner with Us</title>
  <meta name="description" content="Partner with Last Table to fill seats and welcome tastemakers even when they're fashionably late." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/custom.css" />
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <style>body{background:#0b0b0d;color:#F7F4EE}</style>
</head>
<body>
  <header class="border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="flex items-center gap-3"><img src="/assets/logo/lasttable.svg" class="h-8" alt="Last Table"/></a>
      <nav class="text-sm"><a class="nav-link" href="/">Home</a><a class="nav-link ml-6" href="/partners.html">Partners</a></nav>
    </div>
  </header>

  <section class="max-w-4xl mx-auto px-4 py-12">
    <h1 class="display text-4xl font-semibold">Restaurant Partners</h1>
    <p class="opacity-80 mt-3">Fill late windows, reduce no-show impact, and welcome our curated guests.</p>

    <div class="glass p-6 rounded-3xl border mt-8">
      <form action="https://formsubmit.co/onzpoe@gmail.com" method="POST" class="space-y-4">
        <input type="hidden" name="_subject" value="Last Table — New Partner Inquiry" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="_next" value="/thankyou.html" />

        <div class="grid md:grid-cols-2 gap-4">
          <div><label class="block text-sm mb-1">Restaurant name</label><input required name="restaurant" class="w-full px-4 py-3 rounded-xl text-black outline-none"/></div>
          <div><label class="block text-sm mb-1">Contact email</label><input required type="email" name="email" class="w-full px-4 py-3 rounded-xl text-black outline-none"/></div>
          <div><label class="block text-sm mb-1">City</label><input name="city" class="w-full px-4 py-3 rounded-xl text-black outline-none"/></div>
          <div><label class="block text-sm mb-1">Phone</label><input name="phone" class="w-full px-4 py-3 rounded-xl text-black outline-none"/></div>
        </div>

        <div>
          <label class="block text-sm mb-1">Seating windows to fill</label>
          <select name="windows" multiple class="w-full px-4 py-3 rounded-xl text-black outline-none">
            <option>6–7 PM</option><option>7–8 PM</option><option>8–9 PM</option><option>9–10 PM</option><option>10 PM+</option>
          </select>
          <p class="text-xs opacity-70 mt-1">Hold Ctrl/Cmd to select multiple.</p>
        </div>

        <div>
          <label class="block text-sm mb-1">Notes</label>
          <textarea name="notes" rows="4" class="w-full px-4 py-3 rounded-xl text-black outline-none" placeholder="Tell us about your vibe, table mix, late seat policy…"></textarea>
        </div>

        <button type="submit" class="btn-primary w-full">Request a call</button>
        <p class="text-xs opacity-70">We’ll reach out to discuss fit and pilot options.</p>
      </form>
    </div>

    <p class="mt-8 text-sm opacity-70">Already a partner? <a href="/admin" class="underline">Log in</a>.</p>
  </section>

  <footer class="border-t border-white/10 py-10">
    <div class="max-w-6xl mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center gap-3"><img src="/assets/favicon.svg" class="h-6 w-6" alt="LT icon"><span class="text-sm opacity-80">© <span id="year"></span> Last Table</span></div>
      <div class="flex items-center gap-6 text-sm"><a href="/privacy.html">Privacy</a><a href="/terms.html">Terms</a></div>
    </div>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
