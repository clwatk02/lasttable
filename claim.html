<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Claim Reservation — Last Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/custom.css">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <style>body{background:#0b0b0d;color:#F7F4EE}</style>
</head>
<body>
  <div class="max-w-xl mx-auto px-4 py-12">
    <h1 class="display text-4xl font-semibold">Claim Reservation</h1>
    <div class="glass p-6 rounded-3xl border mt-6">
      <!-- If you link here like /claim.html?id=RES123&token=XYZ, you can prefill hidden fields below via JS if desired -->
      <form action="https://formsubmit.co/onzpoe@gmail.com" method="POST" class="space-y-3" id="claim-form">
        <input type="hidden" name="_subject" value="Last Table — Claim Request">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="/thankyou.html">
        <!-- These can be prefilled via URL params if you want -->
        <input type="hidden" name="reservation_id" id="resId" value="">
        <input type="hidden" name="restaurant" id="resName" value="">
        <input type="hidden" name="datetime" id="dt" value="">

        <div>
          <label class="block text-sm mb-1">Your name</label>
          <input name="name" required class="w-full px-4 py-3 rounded-xl text-black outline-none"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Your email</label>
          <input name="email" type="email" required class="w-full px-4 py-3 rounded-xl text-black outline-none"/>
        </div>
        <button class="btn-primary w-full" type="submit">Request claim</button>
      </form>
    </div>
  </div>

  <script>
    // Optional: prefill hidden fields from URL (if provided)
    const u=new URL(location.href);
    const id=u.searchParams.get('id'); const token=u.searchParams.get('token'); // token not sent; used if you add checks
    if(id) document.getElementById('resId').value=id;
    const rest=u.searchParams.get('restaurant'); if(rest) document.getElementById('resName').value=rest;
    const dt=u.searchParams.get('datetime'); if(dt) document.getElementById('dt').value=dt;
  </script>
</body>
</html>
