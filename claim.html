<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Claim Reservation — Last Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body class="bg-blacklux text-offwhite">
  <div class="max-w-xl mx-auto px-4 py-12">
    <h1 class="display text-4xl font-semibold">Claim Reservation</h1>
    <div id="content" class="glass p-6 rounded-3xl border mt-6"></div>
  </div>
  <script>
    async function loadJSON(p){ const r=await fetch(p,{cache:'no-store'}); return r.ok? r.json():null; }
    (async()=>{
      const url = new URL(location.href);
      const id = url.searchParams.get('id');
      const token = url.searchParams.get('token');
      const data = await loadJSON('/content/reservations.json');
      const rest = await loadJSON('/content/restaurants.json');
      const map = new Map((rest.restaurants||[]).map(r=>[r.id,r]));
      const wrap = document.getElementById('content');
      const res = (data.reservations||[]).find(x=>x.id===id);
      if(!res){ wrap.innerHTML='<p>Reservation not found.</p>'; return; }
      if(res.token && token && res.token !== token){ wrap.innerHTML='<p>Invalid link.</p>'; return; }
      const R = map.get(res.restaurant_id)||{name:'Restaurant', address:''};
      wrap.innerHTML = `
        <div class="text-sm opacity-70">${R.name} — ${R.address}</div>
        <div class="text-lg font-semibold mt-1">${res.date} ${res.time} • Party ${res.party}</div>
        <p class="opacity-80 mt-3">Submit your details to request this reservation. If approved, we will transfer the name on the booking and confirm by email.</p>
        <form id="claim-form" class="space-y-3 mt-4" action="https://formsubmit.co/onzpoe@gmail.com" method="POST" method="POST" data-apps-script=""><input type="hidden" name="_subject" value="Last Table — Claim Request"><input type="hidden" name="_captcha" value="false"><input type="hidden" name="_template" value="table"><input type="hidden" name="_next" value="/thankyou.html">
          <input type="hidden" name="_subject" value="Last Table — Claim Request">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="reservation_id" value="${res.id}">
          <input type="hidden" name="restaurant" value="${R.name}">
          <input type="hidden" name="datetime" value="${res.date} ${res.time}">
          <div>
            <label class="block text-sm mb-1">Your name</label>
            <input name="name" required class="w-full px-4 py-3 rounded-xl text-black outline-none"/>
          </div>
          <div>
            <label class="block text-sm mb-1">Your email</label>
            <input name="email" type="email" required class="w-full px-4 py-3 rounded-xl text-black outline-none"/>
          </div>
          <button class="btn-primary w-full" type="submit">Request claim</button>
        </form>
      `;
    })();
  </script>
  <script src="/assets/js/forms.js"></script>
  <script src="/assets/js/settings.js"></script>

  <script>
    // Paygate: require Stripe Payment Link before enabling claim form
    (function(){
      function qs(n){ return new URL(location.href).searchParams.get(n)||''; }
      function show(el, yes){ el && (el.style.display = yes ? '' : 'none'); }
      function buildReturnURL(){
        const url = new URL(location.href);
        url.searchParams.set((window.LT_SETTINGS && LT_SETTINGS.claim_success_param_name)||'paid', (window.LT_SETTINGS && LT_SETTINGS.claim_success_param_value)||'1');
        return encodeURIComponent(url.toString());
      }
      async function bootPay(){
        const S = window.LT_SETTINGS || {};
        const requirePay = !!S.require_payment_to_claim;
        const paidOK = qs(S.claim_success_param_name||'paid') === (S.claim_success_param_value||'1');
        const form = document.getElementById('claim-form');
        if(!form) return;
        let payWrap = document.getElementById('paywrap');
        if(!payWrap){
          payWrap = document.createElement('div');
          payWrap.id='paywrap';
          payWrap.className='glass p-6 rounded-3xl border mt-4';
          payWrap.innerHTML = '<h3 class="font-semibold">Reservation Claim Payment</h3><p class="opacity-80 text-sm mt-1">Complete payment to unlock the claim form.</p><div class="mt-3"><a id="payBtn" class="btn-primary inline-block" target="_blank" href="#">Pay to claim</a></div><p class="opacity-70 text-xs mt-2">After payment, you will be redirected or you can return to this page. If not redirected, make sure the URL contains the correct confirmation parameter.</p>';
          form.parentElement.insertBefore(payWrap, form);
        }
        // when require_payment_to_claim & not yet paid param → hide form, show pay
        if(requirePay && !paidOK){
          const btn = document.getElementById('payBtn');
          const link = (S.stripe_payment_link||'') + (S.stripe_payment_link ? ('?client_reference_id='+(qs('id')||'')+'&prefilled_promo_code=&return_url='+buildReturnURL()) : '');
          if(btn) btn.href = link || '#';
          show(payWrap, true);
          show(form, false);
        }else{
          show(payWrap, false);
          show(form, true);
        }
      }
      document.addEventListener('DOMContentLoaded', bootPay);
    })();
  </script>

</body>
</html>
